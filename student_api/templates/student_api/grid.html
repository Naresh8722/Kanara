{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title1">Student Grid</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Student Details</h1>

    <form id="filterForm">
        <label for="filterName">Name:</label>
        <input type="text" id="filterName" name="filterName">

        <label for="filterTotalMarks">Total Marks:</label>
        <input type="text" id="filterTotalMarks" name="filterTotalMarks">

        <button class="button1" type="submit">Filter</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button class="button1" id="prevPageBtn" data-page="1">Previous Page</button>
    <button class="button1" id="nextPageBtn" data-page="1">Next Page</button>

    <script src="{% static 'css/script.js' %}"></script>
</body>
</html>
